[host_machine]
system = 'zaos'
cpu_family = 'x86_64'
cpu = 'x86_64'
endian = 'little'

[binaries]
as = 'x86_64-zaos-as'
c = 'clang'
cpp = 'clang++'
ar = 'llvm-ar'
strip = 'llvm-strip'
pkg-config = 'x86_64-zaos-pkg-config'

[built-in options]
c_args = '-target=x86_64-unknown-zaos-llvm'
c_link_args = '-target=x86_64-unknown-zaos-llvm'
cpp_args = '-target=x86_64-unknown-zaos-llvm'
cpp_link_args = '-target=x86_64-unknown-zaos-llvm'
